<html>
  <head>
    <title>My World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <img id="moon" src="/assets/moon.jpg">
    <img id="moon_map" src="/assets/moon_map.png">
    <img id="ciel" src="/assets/ciel.jpg">
    <a-asset-item id="rocekt" src="./assets/2-frtghz.glb"></a-asset-item>

    <a-scene>
      <a-sphere radius="1" position="0 2 0" normal-map="#moon_map" material="src: #moon" rotation="45" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"></a-sphere>

      <a-entity
    gltf-model="#rocekt" position="0 4 0" scale="0.5 0.5 0.5"
      ></a-entity>


      <a-entity 
      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
      position="0 0 0"
      geometry="primitive:sphere; radius:.15" material="color:#fff"
      light="color:#fff; distance:120; intensity: 2; type: point"></a-entity>

      <a-sky src= "#ciel" color="grey"></a-sky>
      <a-camera position="0 1.7 5"></a-camera>
      <a-light position="3 2 0.5" color="#FDC18B"></a-light>

    
    </a-scene>
  </body>
</html>
