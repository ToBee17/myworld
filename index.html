<html>
  <head>
    <title>My World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <img id="moon" src="/assets/moon.jpg">
    <a-asset-item id="lamp" src="./assets/lamp.glb"></a-asset-item>
    <a-asset-item id="bench" src="./assets/Bench.glb"></a-asset-item>
    <a-asset-item id="bike" src="./assets/Bike.glb"></a-asset-item>
    <a-asset-item id="bohnome" src="./assets/bohnome.glb"></a-asset-item>
    <img id="chemin" src="./assets/map_chemin.jpg">
    <a-asset-item>
    <img id="dirt" src="./assets/map_dirt.jpg">

    <a-scene fog="type: exponential; color: #343948; density: 0.22">


      <a-entity
      gltf-model="#lamp" position="0.5 -.6 -4.5" scale="0.2 0.2 0.2"
      ></a-entity>

      <a-entity
      gltf-model="#bench" position="-.6 0 -3.4" scale="2 2 2" rotation="0 130 0"></a-entity>

      <a-entity
      gltf-model="#bike" position="0.5 -.5 -4.35" scale="0.005 0.005 0.005" rotation="-10 -20 0"
      
      ></a-entity>

      <a-entity
      gltf-model="#bohnome" position="0 .5 2" scale="0.5 0.5 0.5" rotation="0 130 0" anim="speed: 10"
      light="type: point; intensity: 0; distance: 10; decay: 2; color: #FFFFFF"
      event-set__enter="_event: mouseenter; anim:speed: 0; light:intensity: 50; position: .3 .15 .2"
      event-set__leave="_event: mouseleave; anim:speed: 10; light:intensity: 0; position: 0 .5 2; rotation: 0 180 0"
      ></a-entity>

      <a-plane position="0 -.5 -3.5" rotation="-90 0 0" width="40" height="40" color="#13201C" material="src: #dirt"></a-plane>

      <a-plane position="0 -.45 -1.3" rotation="-90 39 0" width="40" height="2" color="#B29B84" material="src: #chemin"></a-plane>
      

      
      <a-entity
      light="type: point; intensity: 15; distance: 4; decay: 2; color: #F8D65A"
      position=".5 2.8 -4.2"
      animation="property: light.intensity; from: 7; to: 15; dir:alternate; dur: 1000; easing: linear; loop: true"></a-entity>
      <a-entity
      light="type: point; intensity: 25; distance: 4; decay: 2; color: #F8D65A"
      position=".5 2.8 -5.5"
      animation="property: light.intensity; to: 0; dur: 1000; easing: linear; loop: true"></a-entity>
      <a-sky color="#343948"></a-sky>
      
      
      <a-entity id="rig">
        <a-entity camera look-controls position=".3 1.6 0">
          <a-cursor raycaster></a-cursor>
        </a-entity>
      </a-entity>
    
    </a-scene>

    <script>
      // New component anim - doit être placé sur un élément de la scène, avec ou sans valeur.
      AFRAME.registerComponent("anim", {
        // objet qui définit les propriétés du composant.
        schema: {
          // Propriété speed de type number avec une valeur par défaut de 1.
          speed: { type: "number", default: 1 },
        },
        // Fonction appelée ts les x ms.
        tick: function (time, timeDelta) {
          // Récupère l'attribut rotation de l'élément.
          let rotation = this.el.getAttribute("rotation");
          // Incrémente la valeur y de l'attribut rotation.
          rotation.y += this.data.speed * (timeDelta / 1000);
          // Met à jour l'attribut rotation de l'élément.
          this.el.setAttribute("rotation", rotation);
        },
      });
    </script>

  </body>
</html>
